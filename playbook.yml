---
- hosts: all
  tasks:
  - name: Add vagrant folder to fstab
    become: true
    mount:
      path: /vagrant
      src: vagrant
      fstype: vboxsf
      state: present

  - name: Update All Packages
    become: true
    apt:
      update_cache: yes
      upgrade: dist

  - name: Install Devtools
    action: apt pkg={{item}} state=installed
    become: true
    with_items: "{{ packages  }}"

  - name: Set default shell
    become: true
    user:
      name: vagrant
      shell: /usr/bin/zsh

  - name: Download custom configs
    git:
      repo: "{{ dotfile_repo  }}"
      dest: /home/vagrant/.etc

  - name: Link custom configs
    script: ~/.etc/link.sh/link.sh -u ~/.etc/.link.conf -wf

  - name: Download Node Version Manager (NVM)
    git:
      repo: https://github.com/creationix/nvm.git
      dest: ~/.nvm
      force: yes
      version: v0.33.8
    when: install_nvm

  - name: Remove unneeded dependancies
    become: true
    apt:
      autoremove: yes

  - name: Cleanup
    become: true
    apt:
      autoclean: yes
